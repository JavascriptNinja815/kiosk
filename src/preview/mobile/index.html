<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Dimension49J Kiosk </title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        //width: 100%;
        //height: 100%;
        overflow: hidden;
      }
      
      iframe {
        border: 0;
        width: 3840px;
        height: 2160px;
        transform: scale(0.14);
        transform-origin: top left;
      }
      
      #fs {
        position: fixed;
        top: 0;
        left: 0;
        margin: 0;
        padding: 1rem;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <iframe id="viewport" src="../../"></iframe>
    <button id="fs"> â›¶ </button>
    <script>
      document.getElementById('fs').addEventListener('click', event => {
        if (document.fullscreen == true) {
          document.exitFullscreen();
        } else {
          document.body.requestFullscreen();
        }
      });
    </script>
  </body>
</html>
